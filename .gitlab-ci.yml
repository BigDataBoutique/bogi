image: docker:stable

stages:
  - test
  - release

variables:
  STAGING_REGISTRY: "registry.gitlab.com"
  TEST_IMAGE_NAME: ${STAGING_REGISTRY}/bigdataboutique/${CI_PROJECT_NAME}:commit-${CI_COMMIT_SHA}

test:
  image: python:3.9
  stage: test
  before_script:
    - pip install -r requirements.txt
  script:
    - python -m unittest discover test
  only:
    changes:
      - bogi/**/*
      - test/**/*
      - requirements.txt

release:
  stage: release
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $STAGING_REGISTRY
  script:
    - IMAGE_NAME=${STAGING_REGISTRY}/bigdataboutique/${CI_PROJECT_NAME}:`date '+%Y-%m-%d-%H%M'`-${CI_COMMIT_SHA:0:9}
    - docker build -t $TEST_IMAGE_NAME .
    - docker push $TEST_IMAGE_NAME
    - docker tag $TEST_IMAGE_NAME $IMAGE_NAME
    - docker push $IMAGE_NAME
  only:
    changes:
      - bogi/**/*
      - test/**/*
      - requirements.txt
    refs:
      - master

dockerhub:
  stage: release
  variables:
    GIT_STRATEGY: none
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $STAGING_REGISTRY
    - docker login -u $DOCKERHUB_USER -p "$DOCKERHUB_PASSWORD" docker.io
  script:
    - IMAGE_NAME=bigdataboutique/${CI_PROJECT_NAME}:${CI_COMMIT_TAG}
    - docker pull $TEST_IMAGE_NAME
    - docker tag $TEST_IMAGE_NAME $IMAGE_NAME
    - docker push $IMAGE_NAME
    - docker tag $TEST_IMAGE_NAME bigdataboutique/${CI_PROJECT_NAME}:latest
    - docker push bigdataboutique/${CI_PROJECT_NAME}:latest
  only:
    - /^v.*$/
  except:
    - branches
